<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title> 
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Nurses</h4>
                    <p class="card-description"> Enter Details </p>
                    <form method="post" enctype="multipart/form-data" action="{% url 'nursesave' %}" class="forms-sample">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Nurse Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputName1">Contact Phone</label>
                        <input type="number" class="form-control" id="exampleInputName1" placeholder="phone" name="phone">
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Bio</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="bio"></textarea>
                      </div>
                         <div class="form-group">
                       <label for="exampleInputName1">Select Department</label><br>
                          <select class="form-control" name="department" id="">
                              <option>Select Department</option>
                              {% for d in data %}
                              <option>{{d.Department_Name}}</option>
                              {% endfor %}
                          </select>
                      </div>
                      <div>
                          <label for="exampleInputName1">Profile Picture</label>
                          <input type="file" class="form-control" id="exampleInputName1" placeholder="picture" name="image">
                      </div>

                      <button type="submit" class="btn btn-outline-success mr-2">Submit</button>
                      <button class="btn btn-outline-success">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  {% if messages %}
      {% for i in messages %}
          {% if i.tags == 'warning' %}
              <script>
          swal('{{i}}','', 'warning');
              </script>
          {% elif i.tags == 'error' %}
              <script>
             swal('{{i}}','', 'error');
              </script>
          {% else %}
                <script>
               swal('{{i}}','', 'success');
                </script>

          {% endif %}
      {% endfor %}
  {% endif %}



</body>
</html>
{% endblock %}
